<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/example_small (1).jpg" type="image/x-icon">
    <title>E Commerce</title>
    <link rel="stylesheet" href="/Add-To-Cart/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <!-- header section -->
    <nav>
        <div class="header">

            <div class="logo">
                <a href="/Add-To-Cart/index.html" class="logotitle">
                    <i class="bi bi-shop"></i>
                    <h3>e commerce</h3>
                </a>
            </div>
            <a href="/Add-To-Cart/cart.html">
                <div class="cartbasket">
                    <div class="innercount" id="innercount">0</div>
                    <button id="totalproduct"><i class="bi bi-cart4"></i></button>

                </div>
            </a>
        </div>
    </nav>
    <!-- image slider -->
    <div class="imageslider">
        <img src="/Add-To-Cart/images/4.jpg" alt="" class="sliderimg" srcset="">
        <img src="/Add-To-Cart/images/5.jpg" alt="" class="sliderimg" srcset="">
        <img src="/Add-To-Cart/images/6.jpg" alt="" class="sliderimg" srcset="">
        <img src="/Add-To-Cart/images/7.jpg" alt="" class="sliderimg" srcset="">
    </div>
    <!-- end of  image slider -->
    <!-- category title heading -->

    <div class="sectionheading">
        <div class="title">
            <h2>Category</h2>
            <hr class="ruler">
        </div>
    </div>
    <!-- end category title heading -->

    <!-- category button -->
    <div class="categorybtn">
       
    </div>
    <!-- end of btns -->

    <!-- all cards -->
    <div class="sectionofcard">

    </div>

<script src="/Add-To-Cart/js/index.js"></script>
