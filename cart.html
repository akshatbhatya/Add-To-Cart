<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/example_small (1).jpg" type="image/x-icon">
    <title>E Commerce</title>
    <link rel="stylesheet" href="/Add-To-Cart/css/index.css">
    <link rel="stylesheet" href="/Add-To-Cart/css/cart.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <!-- header section -->
    <nav>
        <div class="header">

            <div class="logo">
                <a href="index.html" class="logotitle">
                    <i class="bi bi-shop"></i>
                    <h3>e commerce</h3>
                </a>
            </div>
            <div class="cartbasket">
                <div class="innercount" id="innercount">0</div>
                <button id="totalproduct"><i class="bi bi-cart4"></i></button>

            </div>
        </div>
    </nav>

    <div class="text-center " id="label">

    </div>

    <div class="shoping-cart" id="shoping-cart">

        <div class="cardofcart">
            <div class="imgofproduct">
                <img src="/Add-To-Cart/images/car.jpg" alt="" srcset="">
            </div>
            <div class="contentdisc">
                <h3>${name}</h3>
                <price>${price}</price>
            </div>
            </div>
    </div>

</body>
<script src="/Add-To-Cart/js/cart.js"></script>

</html>
